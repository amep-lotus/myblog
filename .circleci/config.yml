version: 2.1
jobs:
  build:
    docker:
      - image: cibuilds/hugo:0.54
    working_directory: ~/meghna-hugo
    steps:
      - checkout
      - run:
          name: "Run Hugo"
          command: HUGO_ENV=production hugo -v -s ~/meghna-hugo/themes
      - run:
          name: "Test Website"
          command: htmlproofer ~/meghna-hugo/themes/public --allow-hash-href --check-html --empty-alt-ignore --disable-externalgit 